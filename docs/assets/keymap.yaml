layout:
  qmk_keyboard: corne_rotated
  layout_name: LAYOUT_split_3x5_3
layers:
  BASE:
    - [Q, W, E, R, T, Y, U, I, O, P]
    - [{h: NAV, t: A}, S, D, F, G, H, J, K, L, ";:"]
    - [{h: Shift, t: Z}, X, C, V, B, N, M, ",<", ".>", {h: Shift, t: "/?"}]
    - {h: Ctrl,  t: Esc, type: ghost}
    - {h: Cmd,   t: Tab}
    - {h: LOWER,   t: Space}
    - {h: RAISE,   t: Bspace}
    - {h: Cmd, t: Enter}
    - {h: Opt,   t: "", type: ghost}
  LOWER:
    - ["1!", "2@", "3#", "4$", "5%", "6^", "7&", "8*", "9(", "0)"]
    - ["`~", null, null, null, null, Left, Down, Up, Right, "'\""]
    - [null, null, null, null, null, "-_", "=+", "[{", "]}", "\\|"]
    - null
    - null
    - {type: held}
    - {t: Bspace, h: NAV}
    - null
    - null
  RAISE:
    - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
    - [null, null, null, null, null, null, null, null, null, null]
    - [null, null, null, null, null, null, null, null, null, null]
    - null
    - null
    - {t: Space, h: NAV}
    - {type: held}
    - null
    - null
  NAV:
    - [null, null, null, null, null, Home, null, null, End, null]
    - [null, null, null, null, null, Left, Down, Up, Right, null]
    - [null, null, null, null, null, PgUp, null, null, PgDown, null]
    - null
    - null
    - {type: held}
    - {type: held}
    - null
    - null
combos:
  - {p: [1, 2], k: "Tab", l: ["BASE"]}
  - {p: [7, 8], k: "BSpace", l: ["BASE"]}
  - {p: [11, 12], k: "Esc", l: ["BASE"]}
  - {p: [17, 18], k: "Enter", l: ["BASE"]}
